<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - SuperTips</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon.png" sizes="192x192">
    <link rel="apple-touch-icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #001f3f;
        }

        .login-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('login-bg.png') no-repeat center center/cover;
        }

        /* Overlay Escuro para legibilidade */
        .login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 43, 92, 0.6) 0%, rgba(0, 31, 63, 0.95) 100%);
            z-index: 1;
        }

        /* Glass Card */
        .login-card {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-logo {
            width: 140px; /* Reduzido de 180px/auto */
            height: auto;
            margin-bottom: 5px; /* Espa√ßo para o texto LOGIN */
            filter: drop-shadow(0 0 15px rgba(255, 94, 0, 0.3)); /* Glow */
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            width: 200px;
            height: auto;
            margin-bottom: -10px;
            /* Negative margin to pull closer */
            filter: drop-shadow(0 0 15px rgba(255, 94, 0, 0.6));
        }

        .login-title {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 900;
            margin-top: 0;
            margin-bottom: 5px;
            text-align: center;
        }

        .login-subtitle {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Inputs */
        .input-group {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }

        .custom-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 16px 16px 45px;
            /* Padding left for icon */
            color: #fff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .custom-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .custom-input:focus {
            border-color: #ff5e00;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 4px rgba(255, 94, 0, 0.1);
        }

        /* Icons absolute positioning */
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Button */
        .btn-login {
            background: linear-gradient(135deg, #ff5e00 0%, #ff9100 100%);
            color: white;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(255, 94, 0, 0.3);
            margin-top: 10px;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .forgot-pass {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-pass:hover {
            color: #ff5e00;
        }

        .signup-link {
            margin-top: 30px;
            color: #fff;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #ff5e00;
            font-weight: 700;
            text-decoration: none;
            margin-left: 5px;
        }

        /* Particles/Decorations */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 94, 0, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="login-wrapper">
        <div class="login-overlay"></div>

        <div class="login-card">
            <div class="bg-glow"></div>

            <img src="favicon.png" alt="SuperTips Logo" class="login-logo">

            <h1 class="login-title">LOGIN</h1>
            <p class="login-subtitle">Acesse as melhores dicas do mercado.</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <input type="email" class="custom-input" placeholder="Seu e-mail" required
                        value="membro@supertips.com">
                </div>

                <div class="input-group">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="loginPass" class="custom-input" placeholder="Sua senha" required
                        value="senha123">
                </div>

                <button type="submit" class="btn-login">ENTRAR üöÄ</button>
            </form>

            <div class="divider">
                <span>ou continue com</span>
            </div>

            <div class="social-login">
                <button class="btn-social google" onclick="handleSocialLogin('Google')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
                        alt="G">
                    Google
                </button>
                <button class="btn-social apple" onclick="handleSocialLogin('Apple')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="A">
                    Apple
                </button>
            </div>

            <a href="#" class="forgot-pass"
                onclick="alert('Fun√ß√£o de recuperar senha ser√° enviada para seu e-mail!')">Esqueceu a senha?</a>

            <div class="signup-link">
                N√£o tem conta? <a href="#" onclick="openSignupModal()">Cadastre-se</a>
            </div>
        </div>
    </div>

    <!-- SIGN UP MODAL -->
    <div id="signupModal" class="modal hidden">
        <div class="login-card" style="margin-top: 50px;">
            <button class="close-modal" onclick="closeSignupModal()">√ó</button>
            <h2 class="login-title" style="font-size: 1.5rem;">CRIAR CONTA</h2>
            <p class="login-subtitle">Junte-se √† elite das apostas.</p>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="input-group">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="regName" class="custom-input" placeholder="Nome completo" required>
                </div>
                <div class="input-group">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <input type="email" id="regEmail" class="custom-input" placeholder="Seu melhor e-mail" required>
                </div>
                <div class="input-group">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="regPass" class="custom-input" placeholder="Crie uma senha" required>
                </div>
                <button type="submit" class="btn-login"
                    style="background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);">CADASTRAR GR√ÅTIS</button>
            </form>
        </div>
    </div>

    <style>
        /* Additional Styles for Social & Modal */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            width: 100%;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 10px;
        }

        .social-login {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn-social {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-social img {
            width: 20px;
            height: 20px;
        }

        .btn-social.apple img {
            filter: invert(1);
        }

        /* Modal Overrides */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.hidden {
            display: none;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
        }

        .close-modal:hover {
            opacity: 1;
        }
    </style>

    <script>
        // --- LOGIN LOGIC ---
        function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('.btn-login');

            // Simula verifica√ß√£o
            const email = document.getElementById('loginPass').value; // Just check logic placeholder

            enableLoading(btn, "VALIDANDO...");

            setTimeout(() => {
                finishLogin(btn);
            }, 1000);
        }

        function handleSocialLogin(provider) {
            const btns = document.querySelectorAll('.btn-social');
            // Visual feedback only
            alert(`Login com ${provider} simulado com sucesso!`);
            localStorage.setItem('supertips_auth', 'social_' + provider);
            window.location.href = 'app.html';
        }

        // --- SIGNUP LOGIC ---
        function openSignupModal() {
            document.getElementById('signupModal').classList.remove('hidden');
        }

        function closeSignupModal() {
            document.getElementById('signupModal').classList.add('hidden');
        }

        function handleSignup(e) {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const name = document.getElementById('regName').value;

            const btn = e.target.querySelector('.btn-login');
            enableLoading(btn, "CRIANDO CONTA...");

            setTimeout(() => {
                // STORE DATA
                localStorage.setItem('supertips_user_email', email);
                localStorage.setItem('supertips_user_name', name);
                localStorage.setItem('supertips_auth', 'true');

                btn.innerHTML = 'CONTA CRIADA! üéâ';
                btn.style.background = '#2ecc71';

                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
            }, 1500);
        }

        function enableLoading(btn, text) {
            btn.dataset.original = btn.innerHTML;
            btn.innerHTML = text;
            btn.style.opacity = '0.7';
            btn.style.cursor = 'wait';
        }

        function finishLogin(btn) {
            btn.innerHTML = 'SUCESSO! ‚úÖ';
            btn.style.background = '#2ecc71';
            btn.style.opacity = '1';
            setTimeout(() => {
                localStorage.setItem('supertips_auth', 'true');
                window.location.href = 'app.html';
            }, 800);
        }
    </script>

</body>

</html>
