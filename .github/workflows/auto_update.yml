name: HyperTips Auto Update

on:
  schedule:
    - cron: '*/30 * * * *' # Roda a cada 30 minutos
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-odds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checar código
        uses: actions/checkout@v3
        
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Instalar Dependências
        run: |
          pip install requests
          
      - name: Rodar HyperTips Robot
        run: python updater.py
        
      - name: Salvar e Atualizar Site
        run: |
          git config --global user.name 'HyperTips AI'
          git config --global user.email 'robot@hypertips.fun'
          git add games_data.js bets_history.json logos_cache.json
          git commit -m "⚡ HyperTips Update: Dados Recentes" || echo "Nada para atualizar"
          git push
