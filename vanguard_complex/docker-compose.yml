version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: vanguard_db
    restart: always
    environment:
      POSTGRES_USER: vanguard_user
      POSTGRES_PASSWORD: vanguard_secure_password_2026
      POSTGRES_DB: vanguard_core
      TZ: America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vanguard_user -d vanguard_core"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vanguard_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    container_name: vanguard_api
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://vanguard_user:vanguard_secure_password_2026@db:5432/vanguard_core
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=super_secret_compliance_key_change_me
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
